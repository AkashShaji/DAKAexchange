<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daka Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
    <script src="js/bootstrap.min.js"></script>

    <div class="container">
        <div class="col-md-12">
            <div class="text-lg-center">
                <h1>Daka Exchange</h1>
            </div>
        </div>

        <hr/>

        <div class="col-md-12">
            <div class="text-center">
                WPI, dining... Done right.
            </div>
        </div>
        <div class="col-md-12">
            <div class="alert alert-info">
                <strong>Grand Opening!</strong> The Daka Exchange is open for the first time ever at HackWPI 2018!
            </div>
        </div>

        <div class="main-login main-center">
            <!--TODO:// Deal with this bad larry-->
            <form class="form-horizontal" method="post" action="#">
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="button" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-4">
        Profile Photo
    </div>
    <div class="col">
        User Name
        User Email
    </div>
</div>

<div class="row">
    <div class="col-5">
        Selling Hours:
    </div>
    <div class="col">
        // Hours to Sell
    </div>
    <div class="w-100" ></div>
    <div class="col-5">
        Swipes Left:
    </div>
    <div class="col">
        // Remaining Swipes
    </div>
    <div class="w-100"></div>
    <div class="col-5">
        Swipe Price:
    </div>
    <div class="col">
        // Cost of Swipe
    </div>

    <span id="transcations"></span>

    <script type="text/javascript">
        $(document).ready(function() {
            $.getJSON($SCRIPT_ROOT + "/getTransactions", {
                userID: $USER_ID
            }, function (data) {
                var transactions = '';
                if(data.length === 0) {
                    transactions = "<div class='col'>" +
                        "<div class='text-center'>No transactions available!</div>" +
                        "</div>"
                }
                else {
                    for(var i = 0; i < data.length; i++) {
                        transactions += "<div class='row'>" +
                            "<div class='col-4'>" + data[i][0] + "</div>" +
                            "<div class='col-4'> a swipe for </div> " +
                            "<div class='col-4'>" + data[i][1] + "</div></div>" +
                            "<div class='w-100'></div> ";
                    }
                }
                $('#transcations').html(transactions);
            });
        });
    </script>
</div>



{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>Edit Your Profile</h1>

<form action="{{ url_for('edit_profile', user_id=user_id) }}" method="post" enctype="multipart/form-data">
  <div class="row form-group">
    <div class="col-md-4">
      <label for="new_name">Name</label>
      <input type="text" name="new_name">
    </div>

    <div class="col-md-4">
      <label for="new_email">Email</label>
      <input type="email" name="new_email">
    </div>

    <div class="col-md-4">
      <label for="new_pic">Profile Picture</label>
      <input type="file" name="new_pic">
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-4">
      <label for="new_start">Start time</label>
      <input type="time" name="new_start">
      <label for="new_end">End Time</label>
      <input type="time" name="new_end">
    </div>

    <div class="col-md-4">
      <label for="new_swipes">Number of Available Swipes</label>
      <input type="number" name="new_swipes">
    </div>

    <div class="col-md-4">
      <label for="new_price">Price of Swipes</label>
      <input type="number" name="new_price">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('view_profile', user_id=user_id) }}">
    <button type="button" class="btn btn-default">Cancel</button>
  </a>
</form>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>Edit Your Profile</h1>

<form action="{{ url_for('edit_profile', user_id=user_id) }}" method="post" enctype="multipart/form-data">
  <div class="row form-group">
    <div class="col-md-4">
      <label for="new_name">Name</label><br>
      <input type="text" name="new_name">
    </div>

    <div class="col-md-4">
      <label for="new_email">Email</label><br>
      <input type="email" name="new_email">
    </div>

    <!-- <div class="col-md-4">
      <label for="new_pic">Profile Picture</label><br>
      <input type="file" name="new_pic">
    </div> -->
  </div>

  <div class="row form-group">
    <div class="col-md-4">
      <label for="new_start">Start time</label>
      <input type="time" name="new_start">
      <br>
      <label for="new_end">End Time</label>
      <input type="time" name="new_end">
    </div>

    <div class="col-md-4">
      <label for="new_swipes">Number of Available Swipes</label><br>
      <input type="number" name="new_swipes">
    </div>

    <div class="col-md-4">
      <label for="new_price">Price of Swipes</label><br>
      $<input type="number" min="0.01" step="0.01" max="10.00" name="new_price">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('view_profile', user_id=user_id) }}">
    <button type="button" class="btn btn-default">Cancel</button>
  </a>
</form>

<br><br>

<form action="{{ url_for('change_password', user_id=user_id) }}" method="post">
  <div class="form-group">
    <label for="old_pass">Old Password</label>
    <input type="password" name="old_pass"><br>
    <label for="new_pass">New Password</label>
    <input type="password" name="new_pass"><br>
    <label for="confirm_new">Confirm New Password</label>
    <input type="password" name="confirm_new"><br>
  </div>

  <button type="submit" class="btn btn-danger">Change Password</button>
</form>

{% endblock %}

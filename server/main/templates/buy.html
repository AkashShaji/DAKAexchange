{% extends 'base.html' %}
{% block content %}

<div class="grid">
    <div class="row">
        <div class="col" >
            <div class="text-lg-center">
                <div class="text-center">
                    <h2>Buy a swipe</h2>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 10px">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <div class="text-right">
                    Approximate Swipe In time
                </div>
            </div>
            <div class="col-sm-3">
                <input name="timeSearch" id="timeSearch" type="time">
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row mt-sm-5" style="padding-top: 10px">
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <button style="background-color: #660000" id="searchButton" type="submit" class="btn btn-primary btn-block">Search</button>
            </div>
            <div class="col-sm-5"></div>
        </div>
    </div>
</div>

<table class="table table-striped" id="swipesTable">
    <tbody></tbody>
</table>

{% endblock %}
